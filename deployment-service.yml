kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodejs-app
  namespace: webapps
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: "lachisenarath576259/authen"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: webapps
spec:
  selector:
    app: nodejs-app
  type: LoadBalancer
  ports:
    - name: http
      targetPort: 3000
      port: 80

