kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodejs-app
  namespace: webapps
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: "lachisenarath576259/authen"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: webapps
spec:
  selector:
    app: nodejs-app
  type: LoadBalancer
  ports:
    - name: http
      targetPort: 3000
      port: 80


apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: webapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80


apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: webapps
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
